<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="./image.jpg" alt="image">
        </div>
        <div class="text">
            <div class="main">
                <span>Ballz</span>
            </div>
            <div class="sub">
                <span>Lorem ipsum</span>
            </div>
        </div>
    </div>
</body>
</html>
